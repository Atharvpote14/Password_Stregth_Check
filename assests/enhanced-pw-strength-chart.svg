<svg width="800" height="500" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="500" fill="url(#bgGradient)" rx="20"/>
  
  <!-- Definitions -->
  <defs>
    <!-- Background Gradient -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
    
    <!-- Card Background -->
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.95" />
      <stop offset="100%" style="stop-color:#f8fafc;stop-opacity:0.95" />
    </linearGradient>
    
    <!-- Strength Gradients -->
    <linearGradient id="weakGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ef4444;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#dc2626;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="fairGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="goodGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#eab308;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ca8a04;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="strongGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#22c55e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16a34a;stop-opacity:1" />
    </linearGradient>
    
    <!-- Shadow Filter -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="0" dy="4" result="offsetblur"/>
      <feFlood flood-color="#000000" flood-opacity="0.1"/>
      <feComposite in2="offsetblur" operator="in"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Glow Effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="white" text-anchor="middle">
    Password Strength Analysis
  </text>
  
  <text x="400" y="65" font-family="Arial, sans-serif" font-size="14" fill="#94a3b8" text-anchor="middle">
    Real-time security evaluation metrics
  </text>
  
  <!-- Main Card -->
  <rect x="50" y="90" width="700" height="380" rx="15" fill="url(#cardGradient)" filter="url(#shadow)"/>
  
  <!-- Strength Levels -->
  <g transform="translate(100, 130)">
    <!-- Weak -->
    <g>
      <rect x="0" y="0" width="120" height="40" rx="20" fill="url(#weakGradient)" filter="url(#glow)"/>
      <text x="60" y="25" font-family="Arial, sans-serif" font-size="14" font-weight="600" fill="white" text-anchor="middle">WEAK</text>
      <text x="60" y="55" font-family="Arial, sans-serif" font-size="11" fill="#64748b" text-anchor="middle">0-25% Score</text>
      <text x="60" y="75" font-family="Arial, sans-serif" font-size="10" fill="#94a3b8" text-anchor="middle">• &lt;8 chars</text>
      <text x="60" y="90" font-family="Arial, sans-serif" font-size="10" fill="#94a3b8" text-anchor="middle">• No variety</text>
    </g>
    
    <!-- Fair -->
    <g transform="translate(150, 0)">
      <rect x="0" y="0" width="120" height="40" rx="20" fill="url(#fairGradient)" filter="url(#glow)"/>
      <text x="60" y="25" font-family="Arial, sans-serif" font-size="14" font-weight="600" fill="white" text-anchor="middle">FAIR</text>
      <text x="60" y="55" font-family="Arial, sans-serif" font-size="11" fill="#64748b" text-anchor="middle">26-50% Score</text>
      <text x="60" y="75" font-family="Arial, sans-serif" font-size="10" fill="#94a3b8" text-anchor="middle">• 8+ chars</text>
      <text x="60" y="90" font-family="Arial, sans-serif" font-size="10" fill="#94a3b8" text-anchor="middle">• 2 types</text>
    </g>
    
    <!-- Good -->
    <g transform="translate(300, 0)">
      <rect x="0" y="0" width="120" height="40" rx="20" fill="url(#goodGradient)" filter="url(#glow)"/>
      <text x="60" y="25" font-family="Arial, sans-serif" font-size="14" font-weight="600" fill="white" text-anchor="middle">GOOD</text>
      <text x="60" y="55" font-family="Arial, sans-serif" font-size="11" fill="#64748b" text-anchor="middle">51-75% Score</text>
      <text x="60" y="75" font-family="Arial, sans-serif" font-size="10" fill="#94a3b8" text-anchor="middle">• 10+ chars</text>
      <text x="60" y="90" font-family="Arial, sans-serif" font-size="10" fill="#94a3b8" text-anchor="middle">• 3-4 types</text>
    </g>
    
    <!-- Strong -->
    <g transform="translate(450, 0)">
      <rect x="0" y="0" width="120" height="40" rx="20" fill="url(#strongGradient)" filter="url(#glow)"/>
      <text x="60" y="25" font-family="Arial, sans-serif" font-size="14" font-weight="600" fill="white" text-anchor="middle">STRONG</text>
      <text x="60" y="55" font-family="Arial, sans-serif" font-size="11" fill="#64748b" text-anchor="middle">76-100% Score</text>
      <text x="60" y="75" font-family="Arial, sans-serif" font-size="10" fill="#94a3b8" text-anchor="middle">• 12+ chars</text>
      <text x="60" y="90" font-family="Arial, sans-serif" font-size="10" fill="#94a3b8" text-anchor="middle">• All 5 types</text>
    </g>
  </g>
  
  <!-- Progress Bar Section -->
  <g transform="translate(100, 260)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="16" font-weight="600" fill="#1e293b">Strength Progress</text>
    
    <!-- Background Bar -->
    <rect x="0" y="10" width="600" height="30" rx="15" fill="#e2e8f0"/>
    
    <!-- Progress Segments -->
    <rect x="0" y="10" width="150" height="30" rx="15" fill="url(#weakGradient)"/>
    <rect x="150" y="10" width="150" height="30" fill="url(#fairGradient)"/>
    <rect x="300" y="10" width="150" height="30" fill="url(#goodGradient)"/>
    <rect x="450" y="10" width="150" height="30" rx="15" fill="url(#strongGradient)"/>
    
    <!-- Progress Indicators -->
    <circle cx="150" cy="25" r="8" fill="white" filter="url(#shadow)"/>
    <circle cx="300" cy="25" r="8" fill="white" filter="url(#shadow)"/>
    <circle cx="450" cy="25" r="8" fill="white" filter="url(#shadow)"/>
    
    <!-- Percentage Labels -->
    <text x="75" y="60" font-family="Arial, sans-serif" font-size="10" fill="#64748b" text-anchor="middle">25%</text>
    <text x="225" y="60" font-family="Arial, sans-serif" font-size="10" fill="#64748b" text-anchor="middle">50%</text>
    <text x="375" y="60" font-family="Arial, sans-serif" font-size="10" fill="#64748b" text-anchor="middle">75%</text>
    <text x="525" y="60" font-family="Arial, sans-serif" font-size="10" fill="#64748b" text-anchor="middle">100%</text>
  </g>
  
  <!-- Character Types Legend -->
  <g transform="translate(100, 360)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="16" font-weight="600" fill="#1e293b">Character Types</text>
    
    <!-- Legend Items -->
    <g transform="translate(0, 20)">
      <!-- Uppercase -->
      <rect x="0" y="0" width="20" height="20" rx="4" fill="#3b82f6"/>
      <text x="30" y="15" font-family="Arial, sans-serif" font-size="12" fill="#475569">Uppercase (A-Z)</text>
      
      <!-- Lowercase -->
      <rect x="150" y="0" width="20" height="20" rx="4" fill="#10b981"/>
      <text x="180" y="15" font-family="Arial, sans-serif" font-size="12" fill="#475569">Lowercase (a-z)</text>
      
      <!-- Numbers -->
      <rect x="300" y="0" width="20" height="20" rx="4" fill="#f59e0b"/>
      <text x="330" y="15" font-family="Arial, sans-serif" font-size="12" fill="#475569">Numbers (0-9)</text>
      
      <!-- Special -->
      <rect x="450" y="0" width="20" height="20" rx="4" fill="#ef4444"/>
      <text x="480" y="15" font-family="Arial, sans-serif" font-size="12" fill="#475569">Special (!@#$%)</text>
    </g>
  </g>
  
  <!-- Decorative Elements -->
  <circle cx="750" cy="50" r="30" fill="#3b82f6" opacity="0.1"/>
  <circle cx="50" cy="450" r="25" fill="#10b981" opacity="0.1"/>
  <circle cx="720" cy="430" r="20" fill="#f59e0b" opacity="0.1"/>
</svg>
